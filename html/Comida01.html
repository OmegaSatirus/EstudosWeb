<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Style.css">
    <script src="../JS/Scripts.js" defer></script>
    <title>Cardapio</title>
</head>

<body>
    <header id="MainHeader" class="AlinhadoEsq">
        <nav id="Nav-MainHeader">
            <ul class="RowFake AlinhadoCen">
                <li><a href="#" class="Fake-Button AlinhadoCen">Home</a></li>
                <li><a href="#" class="Fake-Button AlinhadoCen">About Us</a></li>
                <li><a href="#" class="Fake-Button AlinhadoCen"></a></li>
            </ul>
        </nav>
    </header>
    <main id="CorpoPagina" class="AlinhadoCen">
        <section id="Comida">
            <div id="AreaRolagem" class="AlinhadoCen">
                <div id="GrandeImagem"></div>
                <h3>Comida 01</h3>
                <div class="Row1-2H AlinhadoCen">
                    <div class="MetadeHorizontal">
                        <div id="Ingredientes">
                            <h2>Ingredientes</h2>
                            <ul>
                                <li>Item1</li>
                                <li>Item2</li>
                                <li>Item3</li>
                                <li>Item4</li>
                                <li>Item5</li>
                                <li>Item6</li>
                                <li>Item7</li>
                                <li>Item8</li>
                            </ul>
                        </div>
                    </div>
                    <div class="MetadeHorizontal">
                        <form class="Row1-2H">
                            <div class="Row1-2V MetadeHorizontal">
                                <div class="MetadeVertical AlinhadoCen">
                                    <h3>Acressentar Cebola?</h3>
                                    <div class="Row1-2V">
                                        <label for="SimCebola">SIM</label>
                                        <input type="radio" name="Cebola" id="SimCebola">
                                    </div>
                                    <div class="Row1-2V">
                                        <label for="NaoCebola">NÃO</label>
                                        <input type="radio" name="Cebola" id="NaoCebola">
                                    </div>

                                </div>
                                <div class="MetadeVertical">
                                    <h3>Levar Guardanapo</h3>
                                    <div class="Row1-2V">
                                        <label for="SimGuardanapo">SIM</label>
                                        <input type="radio" name="Guardanapo" id="SimGuardanapo">
                                    </div>
                                    <div class="Row1-2V">
                                        <label for="NaoGuardanapo">NÃO</label>
                                        <input type="radio" name="Guardanapo" id="NaoGuardanapo">
                                    </div>
                                </div>
                            </div>
                            <div class="MetadeHorizontal">
                                <h2>Adicionais</h2>
                                <div class="Tr-TablePrincipalV AlinhadoCen">
                                    <div>
                                        <label for="AdcBacon">Bacon<input type="checkbox" name="Adicionais"
                                                id="AdcBacon"></label>
                                    </div>
                                    <div>
                                        <label for="AdcMilho">Milho<input type="checkbox" name="Adicionais"
                                                id="AdcMilho"></label>
                                    </div>
                                    <div>
                                        <label for="AdcCebola">Cebola<input type="checkbox" name="Adicionais"
                                                id="AdcCebola"></label>
                                    </div>
                                    <div>
                                        <label for="AdcKatchup">Katchup<input type="checkbox" name="Adicionais"
                                                id="AdcKatchup"></label>
                                    </div>
                                    <div>
                                        <label for="AdcMostarda">Mostarda<input type="checkbox" name="Adicionais"
                                                id="AdcMostarda"></label>
                                    </div>
                                    <div>
                                        <label for="AdcSalada">Salada<input type="checkbox" name="Adicionais"
                                                id="AdcSalada"></label>
                                    </div>
                                    <div>
                                        <label for="AdcQueijo">Queijo<input type="checkbox" name="Adicionais"
                                                id="AdcQueijo"></label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="Row1-2H AlinhadoCen">
                    <div class="MetadeHorizontal">
                        <h3>Adicionar ao carrinho</h3><br>
                        <h3 id="PrecoProduto">25.99</h3>
                        <br>
                        <div>
                            <p id="Itens">0</p>
                        </div>
                        <br>
                        <button id="AdcProduto" onclick="AdcProduto()" class="NoBorderInpt">
                            <h3><b>+</b></h3>
                        </button>
                        <div>
                            <p id="Total">0.00</p>
                        </div>
                        <button id="RmvProduto" onclick="RmvProduto()" class="NoBorderInpt">
                            <h3><b>-</b></h3>
                        </button>
                        <button onclick=Teste()>
                                teste
                        </button>
                    </div>
                    <div class="MetadeHorizontal AjusteDeTamanho AlinhadoCen">
                        <h2>ARRASTE E CONFIRME</h2>
                        <input type="range" min="0" max="25" value="0" step="1">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="MainFooter" class="AlinhadoCen">
        <p>IamJCTWS</p>
    </footer>
</body>

</html>
