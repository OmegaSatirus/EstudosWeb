<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Style.css">
    <link href="../JS/Scripts.js">
    <title>Cardapio</title>
</head>

<body>
    <header id="MainHeader" class="AlinhadoEsq">
        <nav id="Nav-MainHeader">
            <ul class="RowFake AlinhadoCen">
                <li><a href="#" class="Fake-Button AlinhadoCen">Home</a></li>
                <li><a href="#" class="Fake-Button AlinhadoCen">About Us</a></li>
                <li><a href="#" class="Fake-Button AlinhadoCen"></a></li>
            </ul>
        </nav>
    </header>
    <main id="CorpoPagina" class="AlinhadoCen">
        <section id="Comida">
            <div id="AreaRolagem" class="AlinhadoCen">
                <div id="GrandeImagem">s</div>
                <h3>Comida 01</h3>
                <div class="Row1-2H AlinhadoCen">
                    <div class="MetadeHorizontal">
                        <div class="Ingredientes">
                            <h2>Ingredientes</h2>
                            <ul>
                                <li>Item1</li>
                                <li>Item2</li>
                                <li>Item3</li>
                                <li>Item4</li>
                                <li>Item5</li>
                                <li>Item6</li>
                                <li>Item7</li>
                                <li>Item8</li>
                            </ul>
                        </div>
                    </div>
                    <div class="MetadeHorizontal">
                        <form class="Row1-2H">
                            <div class="Row1-2V MetadeHorizontal">
                                <div class="MetadeVertical AlinhadoCen">
                                    <h3>Acressentar Cebola?</h3>
                                    <div class="Row1-2V">
                                        <label for="SimCebola">SIM</label>
                                        <input type="radio" name="Cebola" id="SimCebola">
                                    </div>
                                    <div class="Row1-2V">
                                        <label for="NaoCebola">NÃO</label>
                                        <input type="radio" name="Cebola" id="NaoCebola">
                                    </div>

                                </div>
                                <div class="MetadeVertical">
                                    <h3>Levar Guardanapo</h3>
                                    <div class="Row1-2V">
                                        <label for="SimCebola">SIM</label>
                                        <input type="radio" name="Cebola" id="SimCebola">
                                    </div>
                                    <div class="Row1-2V">
                                        <label for="NaoCebola">NÃO</label>
                                        <input type="radio" name="Cebola" id="NaoCebola">
                                    </div>
                                </div>
                            </div>
                            <div class="MetadeHorizontal">
                                <h2>Adicionais</h2>
                                <div class="Tr-TablePrincipalV AlinhadoCen">
                                    <div>
                                        <label for="AdcBacon"><input type="checkbox" name="Adicionais"
                                                id="AdcBacon">Bacon</label>
                                    </div>
                                    <div>
                                        <label for="AdcMilho"><input type="checkbox" name="Adicionais"
                                                id="AdcMilho">Milho</label>
                                    </div>
                                    <div>
                                        <label for="AdcCebola"><input type="checkbox" name="Adicionais"
                                                id="AdcCebola">Cebola</label>
                                    </div>
                                    <div>
                                        <label for="AdcKatchup"><input type="checkbox" name="Adicionais"
                                                id="AdcKatchup">Katchup</label>
                                    </div>
                                    <div>
                                        <label for="AdcMostarda"><input type="checkbox" name="Adicionais"
                                                id="AdcMostarda">Mostarda</label>
                                    </div>
                                    <div>
                                        <label for="AdcSalada"><input type="checkbox" name="Adicionais"
                                                id="AdcSalada">Salada</label>
                                    </div>
                                    <div>
                                        <label for="AdcQueijo"><input type="checkbox" name="Adicionais"
                                                id="AdcQueijo">Queijo</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="Row1-2H">
                    <div class="MetadeHorizontal">
                        <button>
                            <h3><b>+</b></h3>
                        </button>
                        <div id="Total">
                            <p>0</p>
                        </div>
                        <button>
                            <h3><b>-</b></h3>
                        </button>
                    </div>
                    <div class="MetadeHorizontal">
                        <h2>ARRASTE E CONFIRME</h2>
                        <input type="range" min="0" max="25" value="50" step="1">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="MainFooter" class="AlinhadoCen">
        <p>IamJCTWS</p>
    </footer>
</body>

</html>
